<!doctype html>
<html lang="es">
  <head>

    <title>Sin conexión | MatchMyCourse</title>

    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";

        place-items: center;

    <main class="card">
      <h1>Estás sin conexión</h1>
      <p>Algunas páginas no están disponibles sin internet. Reintenta cuando recuperes la conexión.</p>
